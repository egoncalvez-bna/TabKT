plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.kt.webconteinerapp'
    compileSdk 33

    defaultConfig {
        applicationId 'com.kt.webconteinerapp10'
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        buildConfigField "String", "USERNAME", "\"${System.getenv('SERVICE_USERNAME')?.replace("\"", "\\\"") ?: ""}\""
        buildConfigField "String", "PASSWORD", "\"${System.getenv('PASSWORD')?.replace("\"", "\\\"") ?: ""}\""
        buildConfigField "String", "DOMAIN_SERVER_SUC", "\"${System.getenv('DOMAIN_SERVER_SUC')?.replace("\"", "\\\"") ?: ""}\""
        buildConfigField "String", "DOMAIN_USER", "\"${System.getenv('DOMAIN_USER')?.replace("\"", "\\\"") ?: ""}\""
        buildConfigField "String", "SIGNING_KEY_ALIAS", "\"${System.getenv('SIGNING_KEY_ALIAS')?.replace("\"", "\\\"") ?: ""}\""
        buildConfigField "String", "SIGNING_KEY_PASSWORD", "\"${System.getenv('SIGNING_KEY_PASSWORD')?.replace("\"", "\\\"") ?: ""}\""
        buildConfigField "String", "SIGNING_STORE_PASSWORD", "\"${System.getenv('SIGNING_STORE_PASSWORD')?.replace("\"", "\\\"") ?: ""}\""

        ndk {
            // Incluye todas las arquitecturas necesarias
            abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }
    }

