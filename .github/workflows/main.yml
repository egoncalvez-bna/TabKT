name: Production Builds

on:
  workflow_dispatch:
    inputs:
      name:
        description: "Release-Build"
        default: "Generate release build"
      testers:
        type: choice
        description: "Select testers"
        options:
          - android
          - internalTesters
          - everyone

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checking out branch
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2.0.10

      - name: Grant execution permissions to Gradlew
        run: chmod +x ./gradlew

      - name: Decode Keystore
        env:
          ENCODED_STRING: ${{ secrets.ENCODED_STRING }}  # Asegúrate de que este secreto esté configurado en GitHub
        run: |
          echo "$ENCODED_STRING" > keystore-b64.txt
          base64 -d keystore-b64.txt > keystore.jks

      - name: Build Release apk
        env:
          USERNAME_PROD: ${{ secrets.USERNAME_PROD }}
          PASSWORD_PROD: ${{ secrets.PASSWORD_PROD }}
        run: |
          echo "USERNAME_PROD=$USERNAME_PROD"
          echo "PASSWORD_PROD=$PASSWORD_PROD"
          ./gradlew assembleRelease --stacktrace

      - name: Build Release bundle
        env:
          USERNAME_PROD: ${{ secrets.USERNAME_PROD }}
          PASSWORD_PROD: ${{ secrets.PASSWORD_PROD }}
        run: |
          echo "USERNAME_PROD=$USERNAME_PROD"
          echo "PASSWORD_PROD=$PASSWORD_PROD"
          ./gradlew bundleRelease --stacktrace

      - name: Get release file aab path
        id: releaseAab
        run: echo "aabfile=$(find app/build/outputs/bundle/release/*.aab)" >> $GITHUB_ENV

      - name: Get release file apk path
        id: releaseApk
        run: echo "apkfile=$(find app/build/outputs/apk/release/*.apk)" >> $GITHUB_ENV

      - name: Zip Files
        uses: papeloto/action-zip@v1
        with:
          files: ${{ steps.releaseAab.outputs.aabfile }} ${{ steps.releaseApk.outputs.apkfile }}
          dest: ${{ steps.releaseApk.outputs.apkfile }}.zip

      - name: Upload Release Build to Artifacts
        uses: actions/upload-artifact@v3
        with:
           name: release-artifacts
           path: ${{ steps.releaseApk.outputs.apkfile }}
